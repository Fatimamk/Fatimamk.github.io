<head>

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="card mx-auto my-5" style="width: 18rem; text-align: center">
        <div class="card-body">
          <div><img  class="mx-auto py-3" id="qrcode" src="qr.png"/></div>
          <h5 class="card-title">Your Reservation ID is:</h5>
          <p class="card-text title">jk732e9fcedad9c15b9a620f5cbbf23c</p>
          <a href="https://afiyajaj.github.io/PWA_Website/" class="btn btn-danger">View Menu</a>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/7.2.2/pouchdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search)
        const sQuery = params.get("q");
        const db = new PouchDB('urls');
        db.get(sQuery).then((doc) => {
            console.log(doc);
            const sUrl = doc._id;
            $(".title").html(sUrl);
            new QRCode($("#qrcode")[0], sUrl);
        }).catch((err) => {
            console.error(err);
        });
    
    </script>
</body>
